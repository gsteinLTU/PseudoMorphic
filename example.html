<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <dialog class="pseudo-morphic" id="dialog-1">
    <header>
      My dialog box title
    </header>
    Example dialog<br />
    <textarea class="inset" style="resize: none;"></textarea>
    <div style="margin-top: auto;">
      <button class='close' tabindex='-1'>Close</button>
    </div>
    <div class="expand"><div>⟋</div><div>⟋</div><div>⟋</div></div>
  </dialog>

  <dialog class="pseudo-morphic" id="dialog-2">
    <header>
      Second dialog
    </header>
    Example dialog 2<br />
    <div>
      <select class="inset">
        <option>hello</option>
        <option>world</option>
      </select>
    </div>
    <div style="margin-top: auto;">
      <button class="noborder" tabindex='-1'>Test</button>
      <button disabled tabindex='-1'>Cancel</button>
      <button class='close' tabindex='-1'>Close</button>
    </div>
    <div class="expand"><div>⟋</div><div>⟋</div><div>⟋</div></div>
  </dialog>

  <!--<img src="snap.png" />
  <img src="snap2.png" /> -->
  <script src="script.js"></script>
  <script>
    const dialog = document.getElementById('dialog-1');
    const dialog2 = document.getElementById('dialog-2');
    setupDialog(dialog);
    setupDialog(dialog2);
    showDialog(dialog);
    showDialog(dialog2);
  </script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
